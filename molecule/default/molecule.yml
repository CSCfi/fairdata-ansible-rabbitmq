---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: local/centos7-systemd-sshd:latest
    pre_build_image: true
    command: /usr/sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
